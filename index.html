<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily ToDo</title>
  <!-- Style CSS -->>   
<link rel="stylesheet" href="style.css">
  <!-- Dragula CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
  
</head>
<body>
    <header>
        <h1>Tareas diarias</h1>
    </header>
    <footer>
        <p>hecho con ❤ <a href="#" target="_blank"> 2024 </a>
    </footer>
    <div class="add-task-container">
        <input type="text" maxlength="12" id="taskText" placeholder="Nueva actividad..." onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">
        <button id="add" class="button add-button" onclick="addTask()">Agregar</button>
    </div>
    
    <div class="main-container">
        <ul class="columns">
    
            <li class="column to-do-column">
                <div class="column-header">
                    <h4>🌟 Hacer</h4>
                </div>
                <ul class="task-list" id="to-do"></ul>
            </li>
    
            <li class="column doing-column">
                <div class="column-header">
                    <h4>💫 Haciendo</h4>
                </div>
                <ul class="task-list" id="doing"></ul>
            </li>
    
            <li class="column done-column">
                <div class="column-header">
                    <h4>🏆 Hecho
                    </h4>
                </div>
                <ul class="task-list" id="done"></ul>
            </li>
    
            <li class="column trash-column">
                <div class="column-header">
                    <h4>❌ Basura</h4>
                </div>
                <ul class="task-list" id="trash"></ul>
                <div class="column-button">
                    <button class="button delete-button" onclick="emptyTrash()">Eliminar</button>
                </div>
            </li>
    
        </ul>
    </div>

<!-- Dragula JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>

<!--Logica JS-->>
<script src="logica.js"></script>
</body>
</html>
